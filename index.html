<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <figure class="main__hero">
        <img
          src="assets/images/illustration-article.svg"
          alt="pattern"
          title="A colorful pattern"
        />
      </figure>

      <article class="main__article">
      <p class="main__highlight">Learning</p>
      <p class="main__date">Published 21 Dec 2023</p>
      <h2 class="main__h2">HTML & CSS foundations</h2>
      <p class="main__body-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <figure class="main__profile">
        <img src="assets/images/image-avatar.webp" alt="profile-pic" title="profile-pic">
        <figcaption class="user-name">Greg Hooper</figcaption>
      </figure>
    </main>
  </body>
</html>
